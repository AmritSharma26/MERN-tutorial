<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Table</title>
        <style>
            table,
            td {
                border: 1px solid black;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <!-- Table -->
        <table>
            <!-- Caption -->
            <caption>
                My First Savings
            </caption>
            <!-- table head (sementic) -->
            <thead>
                <!-- table row-->
                <tr>
                    <!-- table head entry ((bold))-->
                    <th>Month</th>
                    <th>Savings</th>
                </tr>
            </thead>
            <!-- table body -->
            <tbody>
                <tr>
                    <td>January</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>February</td>
                    <td>300</td>
                </tr>
                <tr>
                    <td>March</td>
                    <td>400</td>
                </tr>
            </tbody>
            <!-- table foot -->
            <tfoot>
                <tr>
                    <td>Total</td>
                    <td>800</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
