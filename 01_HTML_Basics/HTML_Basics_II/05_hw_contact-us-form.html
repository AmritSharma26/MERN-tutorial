<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact us Form</title>
    </head>
    <body>
        <h1>Welcome to CodeHelp</h1>
        <h2>Contact Us Form</h2>
        <form action="" style="margin-bottom: 8px">
            <table>
                <tr>
                    <!-- for takes id -->
                    <td><label for="name">Name</label></td>
                    <td>
                        <input
                            type="text"
                            name="name"
                            id="name"
                            placeholder="Enter Your Name"
                        />
                    </td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td>
                        <input
                            type="email"
                            name="email"
                            id="email"
                            placeholder="Enter Your Email"
                        />
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label for="contact">Contact Number</label>
                        <input type="number" name="contact" id="contact" />
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label for="gender">Gender</label>
                        <!-- Select and option -->
                        <select name="gender" id="gender">
                            <option value="select" disabled selected>
                                Select
                            </option>
                            <option value="male">Male</option>
                            <option value="Female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label for="dob">Date Of Birth</label>
                        <input type="date" name="dob" id="dob" />
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <!-- Fieldset -->
                        <fieldset style="border: none; margin: 0; padding: 0">
                            <!-- <legend>Rating</legend> -->
                            <span>Rating</span>
                            <!-- Name should be same -->
                            <input
                                type="radio"
                                name="rating"
                                id="rate-1"
                                value="1"
                            />
                            <label for="rate-1">1</label>

                            <input
                                type="radio"
                                name="rating"
                                id="rate-2"
                                value="2"
                            />
                            <label for="rate-2">2</label>

                            <input
                                type="radio"
                                name="rating"
                                id="rate-3"
                                value="3"
                            />
                            <label for="rate-3">3</label>

                            <input
                                type="radio"
                                name="rating"
                                id="rate-4"
                                value="4"
                            />
                            <label for="rate-4">4</label>

                            <input
                                type="radio"
                                name="rating"
                                id="rate-5"
                                value="5"
                            />
                            <label for="rate-5">5</label>
                        </fieldset>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <p style="margin: 0; padding: 0; padding-bottom: 4px">
                            Enter Your Message
                        </p>
                        <textarea
                            name="message"
                            id="message"
                            placeholder="Enter Your Message"
                            style="
                                border: 2px solid blue;
                                width: 100%;
                                height: 100px;
                            "
                        ></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Send" />
                        <input type="reset" value="Reset" />
                    </td>
                </tr>
            </table>
        </form>
        <img
            src="./yt.png"
            alt="YouTube"
            width="32px"
            style="padding-bottom: 5px; padding-right: 5px"
        />
        <img
            src="./insta.png"
            alt="Instagram"
            width="32px"
            style="padding-right: 5px"
        />
        <img src="./tele.png" alt="Telegram" width="32px" />
    </body>
</html>
