<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=devide-width, intial-scale=1.0" />
    <title>Table HW</title>
    <style>
      table,
      td {
        border: 2px solid black;
        text-align: center;
        /* border-collapse: collapse; */
      }
      thead {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Table Homework</h1>
    <table>
      <thead>
        <tr>
          <td rowspan="3">Day</td>
          <td colspan="3">Seminar</td>
        </tr>
        <tr>
          <td colspan="2">Schedule</td>
          <td rowspan="2">Topic</td>
        </tr>
        <tr>
          <td>Begin</td>
          <td>End</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">Monday</td>
          <td rowspan="2" style="background-color: lightyellow">8:00 a.m.</td>
          <td rowspan="2" style="background-color: lightblue">5:00 p.m.</td>
          <td>Intoductionto XML</td>
        </tr>
        <tr>
          <td>Validity: DTD and Relax NG</td>
        </tr>
        <tr>
          <td rowspan="4">Tuesday</td>
          <td style="background-color: lightyellow">8:00 a.m.</td>
          <td style="background-color: lightyellow">11:00 a.m.</td>
          <td rowspan="2">XPath</td>
        </tr>
        <tr>
          <td rowspan="2" style="background-color: lightyellow">11:00 a.m.</td>
          <td rowspan="2" style="background-color: lightgreen">2:00 p.m.</td>
        </tr>
        <tr>
          <td rowspan="2">XSL Transformations</td>
        </tr>
        <tr>
          <td style="background-color: lightgreen">2:00 p.m.</td>
          <td style="background-color: lightblue">5:00 p.m.</td>
        </tr>
        <tr>
          <td>Wednesday</td>
          <td style="background-color: lightyellow">8:00 a.m.</td>
          <td style="background-color: lightgreen">12:00 p.m.</td>
          <td>XSL Formatting Objects</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
