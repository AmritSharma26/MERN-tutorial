<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable</title>
    <style>
        table, td, th{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="7">Hour</th>
            <th colspan="5">Timetable</th>
        </tr>
        <tr>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
        <tr>
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Thursday</td>
            <td>Friday</td>
        </tr>
        <tr>
            <td>Social Science</td>
            <td>History</td>
            <td>English</td>
            <td>Social Science</td>
            <td>Sports</td>
        </tr>
        <tr>
            <th colspan="5">Lunch</th>
        </tr>
        <tr>
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td rowspan="2">Projects</td>
        </tr>
        <tr>
            <td>Social Science</td>
            <td>History</td>
            <td>English</td>
            <td>Social Science</td>
        </tr>
    </table>

    <hr>
    
    <h2>Hyperlick Image</h2>
    <a href="https://myanimelist.net/anime/813/Dragon_Ball_Z" target="_blank">
        <img src="https://i.pinimg.com/736x/7b/23/65/7b236559a50978e8b49b0f5d0bc563a6.jpg" alt="" width="300">
    </a>
</body>
</html>
