<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested Grid</title>
    <link rel="stylesheet" href="./05_nested-grids.css" />
  </head>
  <body>
    <h1>Nested Grids</h1>
    <div class="container">
      <div class="box" id="head">Header</div>
      <div class="box" id="side">Sidebar</div>
      <div class="box" id="main">
        <div class="child-grid">
          <div class="element">Img1</div>
          <div class="element">Img2</div>
          <div class="element">Img3</div>
          <div class="element">Img4</div>
        </div>
      </div>
      <div class="box" id="footer">Footer</div>
    </div>

    <p>Nested Grid Example</p>

    <div class="wrapper">
      <div class="boxx a">A</div>
      <div class="boxx b">B</div>
      <div class="boxx c">C</div>
      <div class="boxx d">
        <div class="boxx e">E</div>
        <div class="boxx f">F</div>
        <div class="boxx g">G</div>
      </div>
    </div>
  </body>
</html>
