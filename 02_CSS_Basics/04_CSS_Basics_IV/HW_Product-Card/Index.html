<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/65870f39c4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="wrapper">
      <div class="card">
        <div class="prod-img">
          <img src="./mug.jpg" alt="White-mug" />
        </div>
        <div class="prod-info">
          <div class="prod-title">coffee mug</div>
          <div class="prod-name">white coffee mug</div>
          <p class="prod-desc">
            Coffee Mugs are designed to express emotions. These are acclaimed
            for their amazing designs & superior quality.
          </p>
          <div>
            <span class="price">₹149</span>
            <span class="orginal-price">₹230</span>
          </div>
          <button><i class="fa-solid fa-cart-shopping"></i> Add to Cart</button>
        </div>
      </div>
    </div>
  </body>
</html>
